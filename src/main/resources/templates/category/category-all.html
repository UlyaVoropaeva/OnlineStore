<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All categories</title>
</head>
<body>
<h4><a th:href="@{/index}">Главная страница</a></h4>
<h2 class="text-center">Список категорий</h2>
<div th:unless="${#lists.isEmpty(categoriesList)}">
<table>
    <tr>
        <th>Артикул</th>
        <th>Наименование</th>
    </tr>

    <tbody>
    <tr th:each="categories: ${categoriesList}">
        <td th:text="${categories.id}" ></td>
        <td th:text="${categories.name}"></td>

    </tr>

        <td>
            <form method="post"  th:action="/templates/category/category-add.html">
                <input type="submit", name="Добавить "/>
            </form>

        </td>
    </tbody>
    </tr>
</table>
</div>
</body>
</html>
