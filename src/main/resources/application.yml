server:
  port: 8189
  servlet:
    context-path: /ui


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/OnlineStore
    username: root
    password: 12345
  session:
    store-type: jdbc

    jdbc:
      initialize-schema: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  thymeleaf:
    check-template-location: true
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    suffix: .html
    prefix: classpath:/templates/